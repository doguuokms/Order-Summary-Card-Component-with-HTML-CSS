<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Joan&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/style.css"/>
<title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    
    <body>
      <section class="order-component">
        <div class="order-component-wrapper">
          <div class="card">
            <div class="card-top">
              <img src="İmages/illustration-hero.svg" alt=""/>
            </div>
            <div class="card-bottom">
              <div class="card-header">
                <h1 class="title1">Order Summary</h1>
                <p class="prg">
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
                </p>
              </div>
              <div class="pricing-section">
                <div class="plan">
                  <img src="İmages/icon-music.svg" alt="music-icon" />
                  <div class="price-section">
                    <div class="plan-header">Annual Plan</div>
                    <div class="plan-price">$59.99/year</div>
                  </div>
                </div>
                <div class="plan-action">
                  <a href="#">Change</a>
                </div>
              </div>
              <div class="card-button">
                <a href="#" class="button pay-btn">Proceed to payment</a>
                <a href="#"  class="button cancel-btn">Cancel Order</a>
              </div>
            </div>
          </div>
        </div>
      </section>
  
    
    </body>
  </html>
